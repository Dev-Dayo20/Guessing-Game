<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Number Game</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="Guessing game.css">
</head>
<body>

    <div class="container-fluid">
            <div class="animation">
                <div id="circle"></div>
            </div>
            
            <div class="animation">
                <div id="circle2"></div>
            </div>
            
            <div id="gift"><i class="la la-gift"></i></div>
            
            <h4 class="" id="h4"> Guess a number from 1-3 and win a prize</h4>
            <br>
            <input type="text" maxlength="8">
            <br>
            <button type="button" class="btn btn-primary">Click</button>
            <br>
            <p> <h5 class="result"></h5> </p>
            <p id="emoji-smile"></p>
            <p id="emoji-frown"></p>
    </div>

    <script src="Guessing game.js"></script>
</body>

</html>
